<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="layers">
        <canvas id="real-layer"></canvas>
        <canvas id="preview-layer"></canvas>
    </div>
    <div class="toolbox">
        <button class="tool" id="clear-button"">Clear</button>
        <input class="tool" id="line-sizer" type="range" min="1" max="50" value="5">
        <button class="tool color-button" data-index="0"></button>
        <button class="tool color-button" data-index="1"></button>
        <input class="tool" id="color-picker" type="color" >
        <button class="tool utensil eraser" data-utensil="eraser"><i class="bi bi-eraser"></i></button>
        <button class="tool utensil" data-utensil="pen"><i class="bi bi-pencil"></i></button>
        <button class="tool utensil" data-utensil="line"><i class="bi bi-slash-lg"></i></button>
        <button class="tool utensil" data-utensil="rectangle"><i class="bi bi-square"></i></button>
        <button class="tool utensil" data-utensil="circle"><i class="bi bi-circle"></i></button>
    </div>
    <script src="dom_elements.js"></script>
    <script src="utensils.js"></script>
    <script src="canvas_init.js"></script>
    <script src="modifiers.js"></script>
    <script src="framework.js"></script>
    <script src="listeners.js"></script>
</body>
</html>
