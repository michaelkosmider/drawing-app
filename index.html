<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="layers">
        <canvas id="real-layer"></canvas>
        <canvas id="preview-layer"></canvas>
    </div>
    <div class="toolbox">
        <button class="tool" id="clear-button"">Clear</button>
        <button class="tool utensil eraser" data-utensil="eraser">Erase</button>
        <div class="tool color-button" data-index="0"></div>
        <div class="tool color-button" data-index="1"></div>
        <input class="tool" id="color-picker" type="color" >
        <input class="tool" id="line-sizer" type="range" min="1" max="50" value="5" >
        <button class="tool utensil" data-utensil="pen">Pen</button>
        <button class="tool utensil" data-utensil="line">Line</button>
        <button class="tool utensil" data-utensil="rectangle">Rect</button>
        <button class="tool utensil" data-utensil="circle">Circle</button>
    </div>
    <script src="dom_elements.js"></script>
    <script src="utensils.js"></script>
    <script src="canvas_init.js"></script>
    <script src="modifiers.js"></script>
    <script src="framework.js"></script>
    <script src="listeners.js"></script>
</body>
</html>
